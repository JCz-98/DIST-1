<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Welcome</title>
</h:head>
<h:body>
    <h:form prependId="false">
        <h3>Please enter your name and password.</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText value="#{user.name}" id="name"/>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <h:inputSecret value="#{user.password}" id="password"/>
                </td>
            </tr>
        </table>
        <p>
            <h:commandButton value="#{msgs.submitButtonPrompt}" action="#{usm.login()}"/>
            <h:commandButton value="#{msgs.registerButtonPrompt}" action="register"/>
        </p>
    </h:form>
</h:body>
</html>

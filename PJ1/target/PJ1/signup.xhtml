<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msgs.indexWindowTitle}</title>
</h:head>
<h:body>
    <h:outputText value="#{msgs.indexPageTitle}"
                  style="font-style: italic; font-size: 1.5em"/>
    <h4><h:outputText value="Thank you for signing up, continue to login"/></h4>
    <h:form>
        <h:panelGrid columns="2">
            #{msgs.nameTextfieldPrompt}
            <h:inputText value="#{user.name}"/>
        </h:panelGrid>
        <br/>
        <h:commandButton value="#{msgs.submitButtonPrompt}" action="#{user.login()}"/>
        <h:commandButton value="#{msgs.registerButtonPrompt}" action="#{user.register()}"/>
    </h:form>
</h:body>
</html>
